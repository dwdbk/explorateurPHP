<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <title>Explorateur de fichiers</title>
  </head>
  <body>
    <a href="templates/demo.html"></a>
    <center>
      <img class="loupe" src="img/loupe.png">
      <h1>Explorateur de fichiers</h1>
      <button id="bt-infosup" type="button" class="btn btn-group-lg" data-target="#infosup"><i class="fa fa-envelope text-center"></i>Afficher ou cache les infos supl√©mentaires</button>
      <div class="container">
        <div class="row justify-content-center">
          {% if error %}
            <p>{{error}}</p>
          {%else%}
            <div class="col-10 col-lg-4 dossier">
              <h2>Dossiers</h2>
              {% for folder in folders %}
              <img class="imgfolder" src="img/folder.png"><a href="?dir={{ folder.path }}">
                {{ folder.name }}</a><br>
              {% endfor %}
            </div>
            <div class="col-10 col-lg-4">
              <input class="backbtn" type="button" value="Retour" onclick="history.go(-1)">
            </div>
            <div class="col-10 col-lg-4 file">
              <h2>Fichiers</h2>
              {% for file in files %}
              <img class="imgfile" src="img/file.png"><a href="{{ file.path }}" download>
                {{ file.name }}</a><br>
              {% endfor %}
              {% endif %}
            </div>
        </div>
      </div>
    </center>
    <script>
      $(".tohide").hide();
      $(".btn-group-lg").on("click", function() {
        var target = $(this).data("target");
        if(target!==undefined) {
          $(target).toggle();
            $(this).toggleClass("active",$(target).is(":visible"));
        }
      });
    </script>
  </body>
</html>
