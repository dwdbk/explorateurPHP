<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Explorateur de fichiers</title>
  </head>
  <body style="background-color:black">
    <center>
      <img class="loupe"style="margin-top:10px;width:10%" src="img/loupe.png">
      <h1 style="color:#007BFF">Explorateur de fichiers</h1>

      <div class="container">?dir=root/dossier1
        <div style="height:200px;margin-top:50px" class="row">
      {% if error %}
        <p>{{error}}</p>
      {%else%}
        <div class="col-10 col-lg-4"style="border:3px solid #007BFF">
          <h2>Dossiers</h2>
      {% for folder in folders %}
          <img style="margin-right:5px;width:5%" src="img/folder.png"><a href="?dir={{ folder.path }}">{{ folder.name }}</a><br>
      {% endfor %}
        </div>
        <div class="col-10 col-lg-4"><input style="margin-top:150px" type="button" value="Retour" onclick="history.go(-1)"></div>
        <div class="col-10 col-lg-4"style="border:3px solid #007BFF">
          <h2>Fichiers</h2>
      {% for file in files %}
          <img style="margin-right:5px;width:5%" src="img/file.png"><a href="{{ file.path }}" download>{{ file.name }}</a><br>
      {% endfor %}
        <div>
      {% endif %}
        </div>
      </div>

    </center>
  </body>
</html>
